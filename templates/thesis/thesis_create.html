<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="/static/css/style.css">
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    </head>
    <body>

<div class="navbar navbar-inverse" role="navigation" >
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"><h2>Database Management System<h2></a>
        </div>
      </div>
</div>

        <p class="welcome">Hi! Welcome {{user.nickname()}} </p><br>
        <p class="welcome" style="top:20px"><a href="{{ url|safe }}">{{ url_linktext }}</a></p>
        <div><a href="/thesis/list/all"><button class="primary-btn btn">List</button></a></div>
    
        <input type="search" id="searcher" placeholder="browse thesis or students">
        <button class="primary-btn btn" id="search_btn">Search</button>
        <div id='rel_th_container' class='list-inline'>
            <ul id='searched' style='list-style-type:none'>

            </ul>
        </div>

        <div class="form-group create">
            <form id="form1">
                <h2><strong>Thesis Library</strong><h2><hr>
                <h3><small><strong>Thesis University</small></h3>
                <input type="text" class="form-control" name="university" placeholder="(e.g. Polytechnic University of the Philippines)"></input>
                <h3><small><strong>Thesis College</strong></small></h3>
                <input type="text" class="form-control" name="college" placeholder="(e.g. College of Engineering)"></input>
                <h3><small><strong>Thesis Department</strong></small></h3>
                <input type="text" class="form-control" name="department" placeholder="(e.g. Computer Engineering Department)"></input>
                <h3><small><strong>Thesis title</strong></small></h3>
                <input type="text" class="form-control" name="thesis_title" placeholder="thesis title"  required></input>
                <h3><small><strong>Thesis adviser</strong></small></h3>
                 <input type="text" class="form-control" name="thesis_adviser" placeholder="Firstname Middlename Lastname" required></input>
                <h3><small><strong>Thesis Proponents</strong></small></h3>
                <input type="text" class="form-control" name="thesis_member1" placeholder="proponent1" required></input>
                <input type="text" class="form-control" name="thesis_member2" placeholder="proponent2" ></input>
                <input type="text" class="form-control" name="thesis_member3" placeholder="proponent3" ></input>
                <input type="text" class="form-control" name="thesis_member4" placeholder="proponent4" ></input>
                <input type="text" class="form-control" name="thesis_member5" placeholder="proponent5" ></input>
                <div class="block">
                    <h3><small><strong>Year<strong></small></h3>
                    <select name="thesis_year" class="form-control selection" form="form1" required>
                        <option selected disabled value="">Year</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
                <div class="block">
                    <h3><small><strong>Section</strong></small></h3>
                    <select name="thesis_section" form="form1" class="form-control selection" required>
                        <option selected disabled value="">Section</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="abs_block">
                <h3><small><strong>Thesis abstract</strong></small></h3>
                <textarea name="thesis_abstract" class="form-control" cols="100" rows="20" form="form1" required></textarea>
                <input type="submit" class="btn btn-primary" value="Create">
                </div>
            </form>
        </div>
        <div><a href="/"><button class="btn btn-danger">Cancel</button></a></div>

        <script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="/static/js/myjs.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
