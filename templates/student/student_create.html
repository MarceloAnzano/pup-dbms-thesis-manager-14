<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="/static/css/style.css">
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    </head>
    <body>

<div class="navbar navbar-inverse" role="navigation" >
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"><h2>Database Management System<h2></a>
        </div>
      </div>
</div>

        <p class="welcome">Hi! Welcome {{user.nickname()}} </p><br>
        <p class="welcome" style="top:20px"><a href="{{ url|safe }}">{{ url_linktext }}</a></p>

        <div class="box">
            <h1><small><strong>Create Student</strong></small></h1>
            <form id="stud_create">
                <div class="profile_details"><p class="label">First name: </p><input type="text" name="stud_fname"></input></div>
                <div class="profile_details"><p class="label">Middle name: </p><input type="text" name="stud_mname"></input></div>
                <div class="profile_details"><p class="label">Last name: </p><input type="text" name="stud_lname"></input></div>
                <div class="profile_details"><p class="label"> E-mail: </p><input type="text" name="stud_email"></input></div>
                <div class="profile_details"><p class="label">Contact number: </p><input type="text" name="stud_pnum"></input></div>
                <div class="profile_details"><p class="label">Birthday: </p><input type="date" name="stud_bdate"></input></div>
                <div class="profile_details"><p class="label">Student number: </p><input type="text" name="stud_snum"></input></div>
                <div class="profile_details"><p class="label">Year graduated: </p><input type="date" name="stud_yrgrad"></input></div>
                <div class="profile_details"><p class="label">Picture: </p><input type="file" name="stud_pic"></input></div>
                <div class="container">
                    <div class="profile_details"><p class="label">Find Thesis: </p><input type="text" id="thesisfinder" name="find" placeholder="browse thesis by title"></input></div>
                    <div class="checkbox" id="keyup_lister">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value"Submit">
            </form>
            <a href="/"><button class="btn btn-secondary" style="display:inline">Cancel</button></a>
        </div>

        <script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="/static/js/myjs.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
