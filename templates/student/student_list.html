<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="/static/css/style.css">
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    </head>
    <body>

<div class="navbar navbar-inverse" role="navigation" >
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"><h2>Database Management System<h2></a>
        </div>
      </div>
</div>
        <p class="welcome">Hi! Welcome {{user.nickname()}} </p><br>
        <p class="welcome" style="top:20px"><a href="{{ url|safe }}">{{ url_linktext }}</a></p>

        <div><a href="/"><button class="primary-btn btn">Home</button></a></div>

        <input type="search" id="searcher" placeholder="browse thesis or students">
        <button class="primary-btn btn" id="search_btn">Search</button>
        <div id='rel_th_container' class='list-inline'>
            <ul id='searched' style='list-style-type:none'>

            </ul>
        </div>
        <h3><strong>Student List</strong></h3><hr>
        <h1 class="list_label">Student Number | Name            | Email</h1>
        <ul class="faculty-list">
            {% for s in student%}
                <li>{{s.stud_snum}} |   {{s.stud_lname}} {{s.stud_fname}} {{s.stud_mname}}   |    {{s.stud_email}}<a class="btn-primary" href='/student/page/{{s.key.id()}}'><button class="btn-primary btn">View Details</button></a></li>
            {% endfor %}
        </ul>

        <script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="/static/js/myjs.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
